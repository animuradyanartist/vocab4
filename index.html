<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon / icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />

    <!-- Viewport & colors -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Learn Armenian vocabulary with offline support" />

    <!-- ✅ PWA manifest (required for install) -->
    <link rel="manifest" href="/manifest.json" />

    <!-- (Optional) iOS install experience -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Vocabulary Learner - Armenian</title>
  </head>
  <body>
    <noscript>
      This app needs JavaScript enabled.
    </noscript>

    <div id="root">
      <div id="boot-fallback" style="padding:16px;font-family:system-ui;text-align:center">
        Loading application…
      </div>
    </div>

    <!-- Simple boot/error fallback to help debug production -->
    <script>
      const bootTimeout = setTimeout(() => {
        const el = document.getElementById('boot-fallback');
        if (el) el.innerHTML = '⚠️ App is taking too long. Try Ctrl/Cmd+Shift+R.';
      }, 8000);

      window.__APP_BOOT_OK__ = () => {
        clearTimeout(bootTimeout);
        const el = document.getElementById('boot-fallback');
        if (el) el.style.display = 'none';
      };

      function showFatal(msg) {
        const el = document.getElementById('boot-fallback');
        if (el) {
          el.style.display = 'block';
          el.innerHTML = `<div style="max-width:720px;margin:24px auto;text-align:left">
            <h3>❌ Startup error</h3>
            <pre style="white-space:pre-wrap">${msg}</pre>
            <button onclick="location.reload()" style="margin-top:12px">Refresh</button>
          </div>`;
        }
        console.error(msg);
      }
      window.addEventListener('error', e => showFatal(`${e.message}\n${e.filename}:${e.lineno}`));
      window.addEventListener('unhandledrejection', e => showFatal(String(e.reason)));
    </script>

    <!-- Vite app entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
